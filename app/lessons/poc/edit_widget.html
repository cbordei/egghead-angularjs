<div class="form-group">
  <div class="form-group">
    <label>Label</label>
    <input class="form-control" ng-model="item.label"/>
  </div>
  <div>
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" ng-model="item.name"/>
    </div>
  </div>

  <div ng-show="isFormElement(item)">
    <div class="form-group">
      <label>Mandatory</label>
      <input type="checkbox" ng-model="item.mandatory">
    </div>
  </div>

  <div ng-if="hasCollection(item)">
    <div class="form-group">
      <fieldset  data-ng-repeat="option in item.collection">
        <input class="form-control" type="text" ng-model="option.label" placeholder="Enter label">
        <button class="btn btn-danger glyphicon glyphicon-trash" ng-click="deleteMe(item.collection, $index)"/>
      </fieldset>
    </div>
    <button class="btn btn-success" ng-click="addOption(item)">Add fields</button>
  </div>
</div>
